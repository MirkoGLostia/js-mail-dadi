<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice game</title>
</head>
<body>

    <header>
        <h1>
            TESTA LA TUA FORTUNA
        </h1>
    </header>

    <main id="main-container">
        <!-- trow the dice -->
        <section id="gamble-start">
            <button id="submit" type="button">
                tira il dado
            </button>
        </section>

        <!-- show user and pc value -->
        <section id="container-game">
            <div>
                <h2>
                    Player
                </h2>
                <span id="user-dice">

                </span>
            </div>
            <div>
                <h2>
                    PC
                </h2>
                <span id="pc-dice">

                </span>
            </div>
        </section>

        <!-- winner -->
        <section id="winner-section">
            <div>
                <span id="result-of-roll">
                    Who will win?
                </span>
            </div>
        </section>
    </main>
    


    <script src="js/main.js"></script>

</body>
</html>
